<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="styles.css" >
    </head>
    <body>
        <h1 class="main-title">FLIXSTER</h1>
        <form class="search-input"> 
            <input type="text" id="searchbox" name="search" placeholder="Search for a movie..." required>
        </form>
        <button class="hidden" id="close-search-btn">Clear Results</button>
        <h2 class="now-playing-label">Now Playing</h2>
        <div class="movie-grid"></div>
        <div class="final">
            <button id="load-more-movies-btn">Show More</button>
        </div>
        <div class="modal-container">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Some text in the Modal..</p>
              </div>            
        </div>
    </body>
    <script src="script.js"></script> 
</html>
